<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Calculator/style/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>

<main>
    <table>
        <tr>

            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><button class="btnNum" value="7">7</button></td>
            <td><button class="btnNum" value="8">8</button></td>
            <td><button class="btnNum" value="9">9</button></td>
            <td><button class="btnModule" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class="btnNum" value="4">4</button></td>
            <td><button class="btnNum" value="5">5</button></td>
            <td><button class="btnNum" value="6">6</button></td>
            <td><button class="btnModule" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class="btnNum" value="1">1</button></td>
            <td><button class="btnNum" value="2">2</button></td>
            <td><button class="btnNum" value="3">3</button></td>
            <td><button class="btnModule" value="*">*</button></td>
        </tr>
        <tr>
            <td><button class="btnClear">C</button></td>
            <td><button class="btnNum" value="0">0</button></td>
            <td><button class="btnEqual">=</button></td>
            <td><button class="btnModule" value="/">/</button></td>
        </tr>




    </table>


</main>
<script src="Calculator/jquary/jquery-3.7.1.js"></script>
<script src="Calculator/js/js.js"></script>
</body>
</html>
